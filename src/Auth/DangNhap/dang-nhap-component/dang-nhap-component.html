<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <!-- <img src="assets/logo.png" alt="Logo" class="logo"> -->
      <h2>Hệ thống quản lý vé xe</h2>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Nhập tên đăng nhập" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>

      <div class="login-footer">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
</div>
