<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <!-- <img src="assets/logo.png" alt="Logo" class="logo"> -->
      <h2>Hệ thống quản lý vé xe</h2>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Nhập tên đăng nhập" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>

      <div class="forgot-password">
        <a routerLink="/quen-mat-khau">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Đang xử lý...' : 'Đăng nhập' }}
      </button>

      <p class="status-message" [class.error]="hasError" *ngIf="statusMessage">
        {{ statusMessage }}
      </p>

      <div class="register-callout">
        <span>Chưa có tài khoản?</span>
        <a routerLink="/dang-ky" class="primary-link">Đăng ký</a>
      </div>
    </form>
  </div>
</div>
