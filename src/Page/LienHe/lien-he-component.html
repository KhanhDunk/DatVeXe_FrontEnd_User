<div class="contact-container">
  <h2 class="contact-title">Liên hệ với chúng tôi</h2>

  <div class="contact-content">
    <!-- Thông tin liên hệ -->
    <div class="contact-info">
      <h3>Thông tin liên hệ</h3>
      <p><strong>Địa chỉ:</strong> 123 Đường ABC, Quận XYZ, TP.HCM</p>
      <p><strong>Điện thoại:</strong> 0123 456 789</p>
      <p><strong>Email:</strong> info@futabus.com</p>
    </div>

    <!-- Form liên hệ -->
    <div class="contact-form">
      <h3>Gửi tin nhắn</h3>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <input type="text" placeholder="Họ và tên" required [(ngModel)]="contactForm.name" name="name">
        <input type="email" placeholder="Email" required [(ngModel)]="contactForm.email" name="email">
        <input type="tel" placeholder="Số điện thoại" required [(ngModel)]="contactForm.phone" name="phone">
        <textarea placeholder="Nội dung" required [(ngModel)]="contactForm.message" name="message"></textarea>
        <button type="submit">Gửi</button>
      </form>
    </div>
  </div>

  <!-- Bản đồ -->
  <div class="contact-map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.123456!2d106.123456!3d10.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sFutaBus!5e0!3m2!1svi!2s!4v1234567890" 
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
</div>
