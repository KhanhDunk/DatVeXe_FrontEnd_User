<div class="contact-container">

  <!-- Banner -->
  <div class="contact-banner">
    <h1>Liên Hệ Với Chúng Tôi</h1>
    <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn 24/7</p>
  </div>

  <div class="contact-content">

    <!-- Info -->
    <div class="contact-info">
      <h2>Thông tin liên hệ</h2>

      <div class="info-item">
        <span class="material-icons">call</span>
        <div>
          <h3>Hotline</h3>
          <p>1900 6067</p>
        </div>
      </div>

      <div class="info-item">
        <span class="material-icons">email</span>
        <div>
          <h3>Email</h3>
          <p>support@vexe.com</p>
        </div>
      </div>

      <div class="info-item">
        <span class="material-icons">location_on</span>
        <div>
          <h3>Địa chỉ</h3>
          <p>123 Nguyễn Văn Linh, Quận 7, TP.HCM</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="contact-form">
      <h2>Gửi tin nhắn cho chúng tôi</h2>

      <form>
        <div class="form-group">
          <label>Họ tên</label>
          <input type="text" placeholder="Nhập họ tên của bạn" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Nhập email" />
        </div>

        <div class="form-group">
          <label>Nội dung</label>
          <textarea rows="5" placeholder="Tin nhắn của bạn..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Gửi liên hệ</button>
      </form>
    </div>
  </div>

  <!-- Map -->
  <div class="contact-map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.72665508791!2d106.70042347480773!3d10.757826089386995"
      style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</div>
